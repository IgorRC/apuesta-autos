<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Apuestas de Carreras de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Apuestas de Carreras de Autos</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section id="betting-section" style="display: none;">
            <h2>Realizar Apuesta</h2>
            <div class="car-option" data-car="auto1">
                <img src="/img/auto1.jpg" alt="Auto 1">
                <div class="car-details">
                    <h3>Auto 1</h3>
                    <p>Detalles: Velocidad máxima 200 km/h, color rojo.</p>
                </div>
            </div>
            <div class="car-option" data-car="auto2">
                <img src="img/auto2.jpg" alt="Auto 2">
                <div class="car-details">
                    <h3>Auto 2</h3>
                    <p>Detalles: Velocidad máxima 220 km/h, color azul.</p>
                </div>
            </div>
            <div class="car-option" data-car="auto3">
                <img src="img/auto3.jpg" alt="Auto 3">
                <div class="car-details">
                    <h3>Auto 3</h3>
                    <p>Detalles: Velocidad máxima 210 km/h, color verde.</p>
                </div>
            </div>
            <div id="betting-status"></div>
        </section>
        

        <section id="results-section" style="display: none;">
            <h2>Resultados de la Carrera</h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
